<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>SoundCloud Control Popup</title>
</head>
<body>
  <section class="pop-up-container">
    <div class="image">
      <div class="cover-art"></div>
    </div>
    <div class="song-info">
      <div class="artist light">
        <p></p>
      </div>
      <div class="song-title">
        <p></p>
      </div>
    </div>
    <div class="controls">
      <div class="control control-previous"></div>
      <div class="control control-playback-toggle"></div>
      <div class="control control-next"></div>
      <div class="control control-like"></div>
    </div>
    <div class="overlay"></div>
  </section>
  <script src="popup.bundle.js"></script>
</body>
</html>

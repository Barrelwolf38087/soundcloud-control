<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>SoundCloud Control Popup</title>
</head>
<body>
  <div class="image">
    <div class="cover-art"></div>
  </div>
  <div class="content">
    <div class="songinfo">
      <div class="artist light"></div>
      <div class="song-title"></div>
    </div>
    <div class="controls">
      <div class="control control-previous"></div>
      <div class="control control-playback-toggle"></div>
      <div class="control control-next"></div>
      <div class="control control-like"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoundCloud Control Popup</title>
</head>
<body>
  <link rel="stylesheet" href="popup.css">

  <div class="image">
    <div class="coverArt"></div>
  </div>

  <div class="songinfo">
    <div id="artist" class="light"></div>
    <div id="title"></div>
  </div>

  <div class="controls">
    <div class="control control-previous"></div>
    <div class="control control-playback-toggle"></div>
    <div class="control control-next"></div>
    <div class="control control-like"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
